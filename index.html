<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- PYSCRIPT -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Account Creation</title>

    <style>
        body {
            padding: 20px;
            background-color: rgb(75, 129, 145);
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
        }
    </style>

    <!-- tell pyscript to load main.py -->
    <py-config>
        [[fetch]]
        files = ["main.py"]
    </py-config>
</head>
<body>

<div class="container">
    <h2>Create Account</h2>

    <label><strong>Username</strong></label>
    <input type="text" id="username" class="form-control mb-3">

    <label><strong>Password</strong></label>
    <input type="password" id="password" class="form-control mb-3">

    <div class="text-center mt-3">
        <input class="btn btn-primary" type="button" py-click="check_account" value="Create Account">
    </div>
</div>

<!-- OUTPUT -->
<div class="container mt-3 text-center" id="output"></div>

<!-- load main.py -->
<py-script src="main.py"></py-script>

</body>
</html>
